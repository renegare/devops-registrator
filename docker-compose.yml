version: "2"

services:
  app:
    build: .
    # image: gliderlabs/registrator:v7
    command:
      - -resync
      - "5"
      - -internal
      - consul://consul:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
      - ./entry.sh:/tmp/entry.sh

  consul:
    image: gliderlabs/consul-server:0.6
    command:
      - -dev
      - -ui
    ports:
      - 8500:8500 # API

  sample_a:
    image: renegare/ecsproxy:4af3de9
    environment:
      SERVICE_NAME: sample_a
    restart: always
    ports:
      - 3000:3000





