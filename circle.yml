machine:
  python:
    version: 2.7.3
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose==1.7.0
  override:
    - docker -v
    - docker-compose -v
    - docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASS

test:
  override:
    - echo "no testing here"
